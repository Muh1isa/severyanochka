<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Северяночка</title>
    <!-- stylesheet -->
    <link rel="stylesheet" href="/main.css">
    <!-- favicons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navbar container">
            <div class="logo">
                <a href="#">
                    <img src="./images/logo.svg" alt="logo">
                </a>
            </div>
            <button id="menuBtn">
                <img src="./images/menu.svg" alt="menu icon">
                Каталог
            </button>
            <div class="searchBox">
                <input type="text" id="search" placeholder="Найти товар">
                <button id="searchbtn">
                    <img src="./images/search.svg" alt="search icon">
                </button>
            </div>
            <div class="likeBox">
                <img src="./images/like.svg" alt="like icon" class="likely"><br>
                Избранное
            </div>
            <div class="headerBox">
                <img src="./images/box.svg" alt="box icon"><br>
                Заказы
            </div>
            <div class="cardBox">
                <img src="./images/card.svg" alt="card icon"><br>
                Корзина
            </div>
            <div class="userMenu">
                <img src="./images/avatar.svg" alt="user">
                Алексей
                <i class="fa-solid fa-chevron-down"></i>
            </div>
        </nav>
    </header>
    <main>
        <section class="lists container">
            <ul class="first-list">
                <li class="first-list-item">
                    <a href="#">Главная</a>
                    <i class="fa-solid fa-chevron-right"></i>
                </li>
                <li class="first-list-item">
                    <a href="#">Каталог</a>
                    <i class="fa-solid fa-chevron-right"></i>
                </li><li class="first-list-item">
                    <a href="#" style="opacity: .8;">Молоко, сыр, яйцо</a>
                </li>
            </ul>
            <a href="#" class="list-link">Молоко, сыр, яйцо</a>
        </section>
        <section class="hero container">
            <div class="hero-box">
                <input type="text" placeholder="Фильтр">
                <div class="hero-wrapper">
                    <p class="hero-box-text">Цена</p>
                    <button class="remove">Очистить</button>
                </div>
                <form>
                    <label for="price" class="text-price">100</label>
                    <input type="range" name="price" id="price" min="1" max="10">
                </form>
            </div>
            <ul class="product-list">
            </ul>
        </section>
        <section class="numbers-wrapper container">
            <button>Показать ещё</button>
            <p class="numbers">
                <i class="fa-solid fa-chevron-left"></i>
                <span>1</span> 2 3 4 5 6 7 8
                <i class="fa-solid fa-chevron-right"></i>
            </p>
        </section>
    </main>
    <footer>
        <div class="footer-box container">
            <img src="/images/footer-logo.svg" alt="image">
            <ul class="footer-list">
                <li class="footer-list-item">О компании</li>
                <li class="footer-list-item">Контакты</li>
                <li class="footer-list-item">Вакансии</li>
                <li class="footer-list-item">Статьи</li>
                <li class="footer-list-item">Политика обработки персональных данных</li>
            </ul>
            <div class="footer-icons">
                <a href="https://www.instagram.com/">
                    <img src="./images/instagram.svg" alt="image">
                </a>
                <a href="https://vk.com/">
                    <img src="./images/vkontakte.svg" alt="image">
                </a>
                <a href="https://www.facebook.com/">
                    <img src="./images/facebook.svg" alt="image">
                </a>
                <a href="https://ok.ru/">
                    <img src="./images/ok.svg" alt="image">
                </a>
            </div>
            <div class="phone-num">
                <img src="./images/phone.svg" alt="image">
                <a href="tel:+8 800 777 33 33">8 800 777 33 33</a>
            </div>
        </div>
    </footer>

    <script src="./main.js"></script>
</body>
</html>
